<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weekly webdev challange 1</title>
    <meta name="description" content="Description" />

    <link rel="manifest" href="manifest.json" />
   

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__img-box">
          <img class="page-header__logo" src="../assets/img/logo.png" alt="Page logo">
          <img class="page-header__company-name" src="../assets/img/company-name.png" alt="">
      </div>
    </header>
    <main class=main>
      <section class="left-section">
        <div class="left-section__register">
          <h1 class="left-section__header">
            Register Form
          </h1>
          <form class="left-section__form">
            <ul class="left-section__list">
              <li class="left-section__item">
                <label for="name">
                  <img class="left-section__img" src="../assets/img/icon_user.png" alt="user icon">
                </label>
                <input class="left-section__input" name="username" type="text" id="username" placeholder="Username">
              </li>
              <li class="left-section__item">
                  <label for="password">
                    <img class="left-section__img" src="../assets/img/icon_password.png" alt="password icon">
                  </label>
                  <input class="left-section__input" name="password" type="password" id="password" placeholder="Password">
               </li>
               <li class="left-section__item">
                <label for="password">
                  <img class="left-section__img" src="../assets/img/icon_password.png" alt=" password icon">
                </label>
                <input class="left-section__input" name="password" type="password" id="password" placeholder="Confirm Passowrd"> 
              </li>
              <li class="left-section__item">
                <label for="email">
                  <img class="left-section__img" src="../assets/img/icon_email.png" alt="email icon">
                </label>
                <input class="left-section__input" name="email" type="email" id="email" placeholder="Email">
              </li>
              <li class="left-section__item">
                <label for="location">
                  <img class="left-section__img" src="../assets/img/icon_location.png" alt="location icon">
                </label>
                <select class="left-section__input" name="location" type="" id="location">
                  <option value="" disabled selected>Your Location</option>
                  <option value="polska">Polska</option>
                  <option value="czechy">Czechy</option>
                  <option value="grecja">grecja</option>
                </select> 
              </li>
              <li class="left-section__item">
                <input class="left-section__input" type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I have read and accept the terms of use.</label>
              </li>
              <button class="btn" type="submit">Sing Up</button>
            </ul>
          </form>
        </div>
      </section>
      <section class="right-section">

      </section>
    </main>
   
    <script src="js/main.js"></script>
  </body>
</html>
